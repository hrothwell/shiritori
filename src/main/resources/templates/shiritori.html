<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: defaultHead">
</head>
<body>
	<div id="shiritori" th:fragment="shiritori">
		<!-- Header with game room name -->
		<h1 id="gameNameHeader" style="text-align: center;">Game name: <span id="gameName" th:text="${game.gameName}"></span></h1>
		<h2 id="gamePasswordHeader" style="text-align: center;">Game password: <span id="gamePassword" th:text="${game.gamePassword}"></span></h2>
		<!-- TODO style to remove the box around this -->
		<div>
			<h3 id="userNameHeader"><label for="userName">Your alias is: </label><input id="userName" class="userName" type="text" th:value="${userName}" placeholder="alias..."/></h3>
			<h3 id="colorHeader"><label for="shiritoriColorPicker">Your color is:  </label><input type="color" id="shiritoriColorPicker" value="#2EF92B"/></h3>
		</div>
		<div id="shiritoriMessages" class="generalMessages">
		<!-- box of messages -->
			<div id="shiritoriGameMessages" class="serverMessageBox">
				<!-- messages from the game -->
			</div>
			<div id="shiritoriUserTextDiv" class="userMessageBox">
				<input id="shiritoriUserMessageBox" type="text" class="messageText" placeholder="..."/>
			</div>
		</div>
		
	</div>
	<!-- disconnect button? home button? something to get back -->
</body>
</html>
